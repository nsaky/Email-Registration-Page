<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor |  success message</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="dist/output.css" rel="stylesheet">

</head>
<body class="min-w-[375px] flex min-[500px]:h-[1000px] justify-center items-center max-w-[1375px] bg-[#36384E]">
    <div class="max-w-[500px] h-screen min-[500px]:rounded-2xl min-[500px]:p-16 min-[500px]:h-[500px] p-5 bg-white flex justify-between flex-col">
      <div class="max-[500px]:mt-28">
        <img src="images\icon-success.svg" width="64" height="64" alt="success_icon">
        <h1 class="text-5xl  font-roboto text-[#242742] font-extrabold my-8">Thanks for subscribing!</h1>
        <p>A confirmation email has been sent to <span id="inputedEmail" class="font-bold"></span> 
            Please open it and click the button inside to confirm your subscription.
          </p>
        </div>
          <button id="Return" href="index.html" class="bg-[#36384E] text-gray-100 rounded-lg text-center font-bold px-8 py-4 hover:bg-gradient-to-r from-[#FF6257] to-orange-500 mt-10">Dismiss message</button>
    </div>
    <script>
        let inputedEmail= document.getElementById('inputedEmail')
        let email = localStorage.getItem('email')
        let Return = document.getElementById('Return')
        inputedEmail.textContent=email
        Return.addEventListener("click", ()=>{
          localStorage.removeItem('email')
        window.location.href ="index.html"
          

        })
      </script>
</body>
</html>
